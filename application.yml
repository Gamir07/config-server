spring:
  datasource:
    name: db
    username: root
    password: root
    url: jdbc:h2:mem:db
    driver-class-name: org.h2.Driver
  h2:
    console:
       enabled: true
  jpa:
     database-platform: org.hibernate.dialect.H2Dialect
     hibernate.ddl-auto: none
  liquibase:
     change-log: classpath:/db/changelog/db.changelog-master.yml
eureka:
  client:
     service-url:
       defaultZone: http://localhost:8761/eureka/
