spring:
  datasource:
    name: db
    username: root
    password: root
    url: jdbc:h2:mem:db
  jpa:
    open-in-view: false
  h2:
    console:
       enabled: true
  jpa:
     database-platform: org.hibernate.dialect.H2Dialect
     hibernate.ddl-auto: none
eureka:
  client:
     service-url:
       defaultZone: http://localhost:8761/eureka/
